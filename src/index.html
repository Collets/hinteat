<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>HintEat - Discover awesome food around you</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#273043">
  <link rel="shortcut icon" href="/assets/img/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#273043">
  <meta name="msapplication-config" content="/assets/img/icons/browserconfig.xml">
  <meta name="theme-color" content="#273043">
</head>

<body>
  <style>
    .loader{
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height: 100%;
      background-color: #273043;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:10;
      box-sizing: border-box;
      padding: 0 45px;
    }
    .loader__logo{
      max-width:100%;
    }
    .loader.hidden{
      display: none;
    }
  </style>
  <div class="loader">
    <img class="loader__logo" src="/assets/img/logo/hinteat.png" srcset="/assets/img/logo/hinteat.png 1x, /assets/img/logo/hinteat@2x.png 2x" alt="HintEat"> 
  </div>
  <app-component></app-component>

  <script>
    // Check that service workers are registered
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
